<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Animate.css for fade-in effect -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 900px;
        }
        h2 {
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #2c3e50;
        }
        label {
            font-weight: 600;
            color: #34495e;
        }
        input.form-control, select.form-select, textarea.form-control {
            border-radius: 0.35rem;
            border: 1.5px solid #ced4da;
            transition: border-color 0.3s ease-in-out;
        }
        input.form-control:focus, select.form-select:focus, textarea.form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px #007bff66;
            outline: none;
        }
        .form-control::placeholder {
            font-style: italic;
            color: #aab7c4;
        }
        .section-title {
            font-weight: 600;
            color: #34495e;
            border-bottom: 2px solid #e1e8f0;
            padding-bottom: 6px;
            margin-top: 2.8rem;
            margin-bottom: 1rem;
        }
        button.btn-primary {
            background-color: #0056b3;
            border: none;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 0.35rem;
            transition: background-color 0.3s ease-in-out;
        }
        button.btn-primary:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white shadow rounded animate__animated animate__fadeIn">
    <h2 class="mb-4 text-primary">Register New Product</h2>

    <form th:action="@{/products/save}" method="post" enctype="multipart/form-data">
        <!-- Product Info -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label>Product Name</label>
                <input type="text" name="name" class="form-control" required placeholder="Enter product name">
            </div>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Enter product description"></textarea>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label>Price</label>
                <input type="number" step="0.01" name="price" class="form-control" required placeholder="Enter price">
            </div>
            <!-- div class="col-md-6">
                <label>Category</label>
                <select name="categoryId" class="form-select" required>
                    <option value="" disabled selected>Select Category</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}"></option>
                </select>
            </div-->
            <div class="col-md-6">
			    <label>Category</label>
			    <select name="categoryId" class="form-select" required>
			        <option value="" disabled selected>Select Category</option>
			        <option value="1">Dress</option>
			        <option value="2">Stitching</option>
			    </select>
			</div>
        </div>

        <!-- GeoLocation -->
        <!-- div class="row mb-3">
            <div class="col-md-6">
                <label>Country / City</label>
                <select name="geoLocationId" class="form-select" required>
                    <option value="" disabled selected>Select Location</option>
                    <option th:each="geo : ${locations}" th:value="${geo.id}" th:text="${geo.country + ', ' + geo.city}"></option>
                </select>
            </div-->
            
           <div class="row mb-3">
            <div class="col-md-6">
                <label>Country / City</label>
                 <select name="geoLocationId" class="form-select" required>
			        <option value="" disabled selected>Select Location</option>
			        <option value="1">Pune</option>
			        <option value="2">Mahabubabad</option>
			    </select>
            </div>
        </div>

        <!-- Product Items -->
        <h5 class="section-title">Product Items (Size / Color / Cloth Type)</h5>
        <div id="itemContainer">
            <div class="row g-3 mb-2 align-items-center">
                <div class="col-md-3">
                    <input name="items[0].size" class="form-control" placeholder="Size (e.g., M, L, XL)">
                </div>
                <div class="col-md-3">
                    <input name="items[0].color" class="form-control" placeholder="Color (e.g., Red, Blue)">
                </div>
                <div class="col-md-3">
                    <input name="items[0].clothType" class="form-control" placeholder="Cloth Type (e.g., Cotton)">
                </div>
                <div class="col-md-3">
                    <input name="items[0].itemPrice" type="number" step="0.01" min="0" class="form-control" placeholder="Item Price">
                </div>
            </div>
        </div>

        <!-- Product Details (Specs) -->
        <h5 class="section-title">Additional Product Details</h5>
        <div id="detailsContainer">
            <div class="row g-3 mb-2">
                <div class="col-md-6">
                    <input name="details[0].specKey" class="form-control" placeholder="Key (e.g., Fabric)">
                </div>
                <div class="col-md-6">
                    <input name="details[0].specValue" class="form-control" placeholder="Value (e.g., Cotton)">
                </div>
            </div>
        </div>

        <!-- Image Upload -->
        <div class="mb-3 mt-4">
            <label>Upload Product Images</label>
            <input type="file" name="images" class="form-control" multiple>
        </div>

        <!-- Submit -->
        <div class="text-end">
            <button class="btn btn-primary">Save Product</button>
        </div>
    </form>
</div>

</body>
</html>
